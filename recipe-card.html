<article class="recipe-card">

    <div class="recipe-name">
        <div class="recipe-name-diff">
            <h3>Recipe Name</h3>
            <p class="difficulty bordered-tip">Difficulty</p>
        </div>
        <p>Recipe description</p>
    </div>

    <div class="recipe-info">
        <div class="recipe-info-content recipe-time">
            <img src="./images/icons/clock.svg" alt="clock icon" class="icon">
            <p>TIME</p>
        </div>
        <div class="recipe-info-content recipe-portions">
            <img src="./images/icons/people.svg" alt="people icon" class="icon">
            <p>PORTIONS</p>
        </div>
        <div class="recipe-info-content recipe-age"><img src="./images/icons/knife-and-fork.svg" alt="knife nad fork icon" class="icon">
        <p>AGE</p></div>
        
    </div>

    <div class="horizontal-rule"></div>

    <div class="recipe-ingredients">
        <h3>Ingredients</h3>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </div>

    <div class="recipe-instructions">
        <h3>Instructions</h3>
        <ol>
            <li>Step 1</li>
            <li>Step 2</li>
            <li>Step 3</li>
            <li>Step 4</li>
            <li>Step 5</li>
            <li>Step 6</li>
        </ol>
    </div>

    <div class="horizontal-rule"></div>

    <div class="info-card recipe-tips">
        <div class="info-card-content">
            <h3>Tips & Notes</h3>
            <ul>
                <li>Tip 1</li>
                <li>Tip 2</li>
                <li>Tip 2</li>
            </ul>
        </div>
    </div>
</article>
